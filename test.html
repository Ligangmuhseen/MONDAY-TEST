<!DOCTYPE html>
<html>
<head>
  <title>Link Table Generator</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
    }
    body {
        background-color:aquamarine
    }
    #start {
        width: 10%;
        height: 20px;
        outline: none;
        background: transparent;
    
    }
    #end {
        width: 10%;
        height: 20px;
        outline: none;
        background: transparent;
    
    }
    .btn {
    background: #11CDD4;
    background-image: -webkit-linear-gradient(top, #11CDD4, #11999E);
    background-image: -moz-linear-gradient(top, #11CDD4, #11999E);
    background-image: -ms-linear-gradient(top, #11CDD4, #11999E);
    background-image: -o-linear-gradient(top, #11CDD4, #11999E);
    background-image: linear-gradient(to bottom, #11CDD4, #11999E);
    -webkit-border-radius: 8;
    -moz-border-radius: 8;
    border-radius: 8px;
    font-family:'Montserrat', sans-serif;
    color: #ffffff;
    font-size: 20px;
    padding: 10px 20px 10px 20px;
    text-decoration: none;
  }
  
  .btn:hover {
    background: #30E3CB;
    background-image: -webkit-linear-gradient(top, #30E3CB, #2BC4AD);
    background-image: -moz-linear-gradient(top, #30E3CB, #2BC4AD);
    background-image: -ms-linear-gradient(top, #30E3CB, #2BC4AD);
    background-image: -o-linear-gradient(top, #30E3CB, #2BC4AD);
    background-image: linear-gradient(to bottom, #30E3CB, #2BC4AD);
    text-decoration: none;
  }

  
    
  </style>
</head>
<body>
  <form>
    <label for="start">Start Range:</label>
    <input type="text" id="start" value="1">
    <label for="end">End Range:</label>
    <input type="text" id="end" value="1">
    <button type="button" class="btn" onclick="displayTable()">Generate Table</button>
  </form>
  <p id="message"></p>
  <table id="linkTable"></table>

  <script>
    let data = ["syllabus.html", "p1.html", "p2.html", "style.html", "email.html", "system.html", "process.html"];

    function displayTable() {
      var startRange = parseInt(document.getElementById("start").value);
      var endRange = parseInt(document.getElementById("end").value);

      var table = document.getElementById("linkTable");
      table.innerHTML = ""; // Clear previous table content

      if (isNaN(startRange) || isNaN(endRange) || startRange < 1 || endRange > data.length || startRange > endRange) {
        document.getElementById("message").innerHTML = "Invalid range, valid range: 1-" + data.length;
      } else {
        document.getElementById("message").innerHTML = "Valid range: 1-" + data.length;

        var row = table.insertRow();
        var cell = row.insertCell();
        cell.innerHTML = "<strong>Links</strong>";

        for (var i = startRange - 1; i <= endRange - 1; i++) {
          var link = data[i];
          row = table.insertRow();
          cell = row.insertCell();
          cell.innerHTML = "<a href=\"" + link + "\">" + link + "</a>";
        }
      }
    }
  </script>
</body>
</html>
